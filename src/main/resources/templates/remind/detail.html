<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="render" content="webkit|ie-comp|ie-stand">
	<meta charset="UTF-8">
	<title>查看消息详情</title>
	<div th:include="inc/common"></div>
</head>
<body class="custom">
	<div class="content">
	    <div class="container-fluid">
			<table class="youAdd" id="mainForm">
				<tbody>
					<tr>
						<td class="TDleft">
							<div class="layui-inline">
								<label class="layui-form-label">标题</label>
							</div>
						</td>
						<td>
							<div class="layui-input-inline">
								<input readonly type="text" name="title" autocomplete="off" class="layui-input" th:value='${item.title}'>
							</div>
						</td>
					</tr>
					<tr>
						<td class="TDleft">
							<div class="layui-inline">
								<label class="layui-form-label">内容</label>
							</div>
						</td>
						<td>
							<div class="layui-input-inline">
								<textarea type="text" name="content" autocomplete="off" class="layui-input" th:text='${item.content}'></textarea>
							</div>
						</td>
					</tr>
					<tr>
						<td class="TDleft">
							<div class="layui-inline">
								<label class="layui-form-label">创建人</label>
							</div>
						</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" name="phone"autocomplete="off" class="layui-input" th:value='${item.createUser}'>
							</div>
						</td>
					</tr>
					<tr>
						<td class="TDleft">
							<div class="layui-inline">
								<label class="layui-form-label">创建时间</label>
							</div>
						</td>
						<td>
							<div class="layui-input-inline">
								<input type="text" name="createTime" autocomplete="off" class="layui-input"
								 th:if="${item.createTime}"th:value="${#dates.format(item.createTime, 'yyyy-MM-dd HH:mm:ss')}">
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<input hidden="true" name="id" th:value="${item.id}">
</body>
<script th:inline="javascript">
$(function(){
	//全部不可编辑
	$('#mainForm').find('input,textarea,select').prop('disabled',true);
})
</script>
</html>
