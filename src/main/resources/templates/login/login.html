<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <div th:include="inc/common"></div>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            border: none;
        }

        #con {
            width: 700px;
            height: 500px;
            margin: 0 auto;
            position: absolute;
            top: 8%;
            left: 50%;
            margin-left: -350px;
        }

        div.logo {
            margin: 0 auto;
            width: 100%;
            height: 200px;
        }

        div.logo p.l-img {
            width: 100%;
            height: 100px;
            line-height: 100 pxl;
            text-align: center;
        }

        div.logo img {
            width: 100px;
            height: 100px;
            text-align: center;
            display: inline-block;
            line-height: 100px;
        }

        div.logo h4 {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }

        div.login {
            position: absolute;
            z-index: 99;
            margin: 0 auto;
            left: 50%;
            margin-left: -215px;
            width: 430px;
            height: 240px;
            background: url("../../images/login/kuang.png") no-repeat;
            background-size: 100% 100%;
        }

        div.login div.kuang {
            margin: 0 auto;
            width: 100%;
            height: 200px;
            line-height: 70px;
            text-align: center;
            padding-top: 9%;

        }

        div.login div.kuang p {
            width: 100%;
            height: 40px;
            text-align: center;
            font-size: 20px;
            line-height: 40px;
            color: #fff;
        }

        div.login div.kuang input {
            display: inline-block;
            width: 200px;
            height: 30px;
            background-color: #f3f3f3;
            padding: 0px;
            margin: 0px;
            margin-left: 1%;
            line-height: 30px;
        }

        div.login div.kuang input.btn {
            width: 80px;
            height: 38px;
            line-height: 38px;
            font-size: 20px;
            background-color: #0071bc;
            margin: 0 auto;
            border: none;
            padding: 0px;
            color: #fff;
            border-radius: 4px;
        }

        p.copyright {
            width: 100%;
            height: 40px;
            line-height: 40px;
            text-align: center;
            overflow: hidden;
            color: #fff;
            font-size: 12px;
        }
    </style>
</head>


<body>
<img th:src="@{../../images/login/bg1.png}" alt=""
     style="left:0px; right:0px; top:0px; bottom:0px; position:absolute; z-index:-1; width:100%; height:100%;"/>
<div id="con">
    <div class="logo">
        <p class="l-img"><img th:src="@{../../images/login/logo.png}" alt=""/>
        </p>
        <h4>公安机关执法办案管控平台</h4>
    </div>
    <div class="login">
        <div class="kuang">
            <p>用户名：<input type="text" name="username" id="username"
                          style="text-align: left;" value="admin"/></p>
            <p>密&nbsp; &nbsp;码：<input type="password"
                                      name="password" id="password"
                                      style="text-align: left;" value="1"/>
            </p>
            <p>&nbsp;</p>
            <p>
                <input type="submit" value="登录" onclick="login()"
                       style="width:100px; height:38px; font-size:20px; font-weight:bold; border-radius:4px; background-color:#0071bc; border:none; margin:0px; padding:5px; color:#fff;"/>
            </p>
        </div>
        <p class="copyright">copyright©黄石港分局</p>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    function login() {
        var userName = $("#username").val();
        var passWord = $("#password").val();
        var res = PublicAjax('../loginRpc/login.json',
                             {'userName': userName, 'passWord': passWord});
        if (res.success == true) {
            window.location.href = "../index/index.html";
        } else {
            alert(res.errorMsg);
            return;
        }
    }
</script>
