<extend name="Public/base" />



  <!--主体开始-->


  <block name="main">

  <div class="content">
        
        <ul class="breadcrumb">
            <li><a href="user.html">用户管理</a> <span class="divider">/</span></li>
            <li class="active">用户录入</li>
        </ul>

        <div class="container-fluid">
<br/>
<form action="__APP__/Admin/User/insert" method="post">
    <table class="youAdd">
            <tr>
                <td class="TDleft"><label>用户名：</label></td>
                <td><input type="text" value="" class="input-large" name="username" >
                <span class="muted">用户名范围在2~10位字符</span>
                </td>
           </tr>
            <tr>
                <td class="TDleft"><label>真实姓名：</label></td>
                <td><input type="text" value="" class="input-large" name="rolename">
                <span class="muted">填写个人真实姓名</span>
                </td>
            </tr>
            <tr>
                <td class="TDleft"><label>身份证号：</label></td>
                <td><input type="text" value="" class="input-large" name="idcard">
                <span class="muted">填写个人真实身份证号</span></td>
            </tr>
            <tr>
                <td class="TDleft"><label>密码：</label></td>
                <td><input type="password" value="" class="input-large" min="6" max="18" name="password">
                <span class="muted">密码至少6个字符，最多18个字符</span></td>
           </tr>
            <tr>
                <td class="TDleft"><label>重复密码：</label></td>
                <td><input type="password" value="" class="input-large" min="6" max="18" name="againpassword">
                <span class="muted">重复密码</span></td>
           </tr>
            <tr>
                <td class="TDleft"><label>组织机构：</label></td>
                <td><select>
                        <option>下陆区分局团城山派出所</option>
                        <option>箭楼下社区</option>
                        <option>皇姑岭社区</option>
                        <option>柯尔山社区</option>
                        <option>袁家畈社区</option>
                        <option>陈伯臻社区</option>
                        <option>青龙山社区</option>
                    </select>
                <span class="muted">请选择组织机构</span></td>
            </tr>
            <tr>
                <td class="TDleft"><label>角色：</label></td>
                <td>
               <!--  <input type="text" value="" class="input-large">
                <a href="#">选择</a> -->
                <select name="role_id">
                        <option value="">-请选择-</option>
                    <foreach name="Think.session.roleList" item="vo" key="k">
                       <option value="{$vo.id}">{$vo.rolename}</option>
                    </foreach>
                </select>
                </td>
            </tr>
            <tr>
                <td class="TDleft"><label>手机号码：</label></td>
                <td><input type="text" value="" class="input-large">
                <span class="muted">手机号码</span></td>
            </tr>
            <tr>
                <td class="TDleft"><label>办公电话：</label></td>
                <td><input type="text" value="" class="input-large">
                <span class="muted">办公电话</span></td>
            </tr>
            <tr>
                <td class="TDleft"><label>常用邮箱：</label></td>
                <td><input type="text" value="" class="input-large">
                <span class="muted">请输入个人邮箱</span></td>
            </tr>
    </table>
    
<br/>
     <div class="btn-youAdd">
        <button class="btn btn-primary"><img src="__PUBLIC__/images/icon/clipboard.png" class="clipboard"/> 保存</button>
    </div>
  
  </form>
            </div>
        </div>
  
</div>     
 
</block>
