<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <div th:include="inc/common"></div>
</head>
<body>
<!--主体开始-->
<div class="layui-fluid">
    <div class="layui-row layui-bg-gray" style="height: 20px;">
        <span>用户管理</span>
    </div>
    <!--条件区 -->
    <div class="layui-row layui-form" style="text-align:center;margin-top:10px;">
        <div class="layui-co1-md1">
            <div class="layui-form-item" style="margin-bottom:0px;">
                <div class="layui-inline">
                    <div class="layui-input-inline" style="width: 200px;">
                        <input type="text" id="search" name="search" class="layui-input" placeholder="账号、姓名、手机模糊搜索">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layui-btn-warm" id="queryBut"><i class="layui-icon">&#xe615;</i>查询</button>
                </div>
            </div>
        </div>
    </div>
    <!--功能按钮区 -->
    <div class="layui-row layui-form">
        <a class="layui-btn layui-btn-primary layui-btn-xs"
           id="addBut" onclick="jumpToAddEditPage(1,'')" target="view-window"><i class="layui-icon">&#xe654;</i>新增</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs"
           id="delBut" data-type="getCheckData"><i class="layui-icon">&#xe640;</i>删除</a>
    </div>
    <!-- 表格区 -->
    <div class="layui-row">
        <table class="table-mins" id="demo" lay-filter="test"></table>
    </div>
</div>
</body>
<script th:inline="javascript">
	//跳转到新增编辑页面
	function jumpToAddEditPage(type, id) {
	    if (type == 2) {
	        //更新
	        window.location.href = "/UserHtml/editPage.html?id=" + id;
	    } else {
	        //新增
	        window.location.href = "/UserHtml/addUser.html?id=" + id;
	    }
	}

	//用户状态字典
	var account_status = findDicItems('USER_ACCOUNT_STATUS');
    layui.use(['table', 'layer'], function () {
        var table = layui.table;
        //table内容渲染
        table.render({
            elem: '#demo',
            url: '/User/queryPage.json',
            cols:
                [[
                    {type: 'checkbox'},
                    {type: 'numbers'},
                    {
                        field: 'account',
                        align: 'center',
                        title: '登录账号'
                    }, {
                        field: 'org',
                        align: 'center',
                        title: '组织机构'
                    }, {
                        field: 'realName',
                        align: 'center',
                        title: '真实姓名',
                        width: 100
                    }, {
                        field: 'phone',
                        align: 'center',
                        title: '手机号码'
                    }, {
                        field: 'idcard',
                        align: 'center',
                        title: '身份证号'
                    }, {
                        field: 'status',
                        align: 'center',
                        title: '状态',
                        templet: function(d){
                        	var status = "";
							$.each(account_status,function(i, obj){
								if(d.status == obj.code){
									status = obj.name;
								}
							})
							return status;
                        },
                        width: 80
                    }, {
                        field: 'createTime',
                        align: 'center',
                        title: '创建时间',
                        templet: function(d){
                        	var date = new Date(d.createTime);
                        	return date.toLocaleString();
                        }
                    }, {
                        fixed: 'right',
                        align: 'center',
                        toolbar: '#optioins'
                    }
                ]],
            limits: [5, 10, 20],
            page: true
        });
        //操作列方法绑定
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event == 'detail') {
                //查看详情
                var index = layer.open({
                    type: 2,
                    title: "查看用户详情",
                    shadeClose: true,
                    closeBtn: 1,
                    area: ['1000px', '500px'],
                    content: '/UserHtml/detailDialog.html?id=' + data.id
                });
            } else if (event == 'edit') {
                //编辑
                jumpToAddEditPage(2, data.id);
            } else if (event == 'del') {
                //删除
                var confirm = layer.confirm('是否确认删除？', {btn: ['确定', '取消']},
                    function (index, layero) {
                        var msg = PublicAjax('/User/del.json', {"id": data.id});
                        if (msg.success) {
                            layer.msg("删除成功");
                            table.reload('demo');
                            layer.close(confirm);
                        }
                    }, function (index) {
                        layer.close(confirm);
                    });
            }
        });
        //绑定查询点击事件
        $('#queryBut').on('click', function () {
            table.reload('demo', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }, where: {
                    search: $('#search').val()
                }
            });
        });

        //按钮获取数据
        $('#delBut').on('click', function () {
            var checkStatus = table.checkStatus('demo')
                , data = checkStatus.data;
            var id = "";
            for (var i = 0; i < data.length; i++) {
                if (id == "") {
                    id = data[i].id;
                } else {
                    id += "," + data[i].id;
                }
            }
            if (id == "") {
                layer.alert("没有可删除的用户");
            } else {
                var confirm = layer.confirm('是否确认删除？', {btn: ['确定', '取消']},
                    function (index, layero) {
                        var msg = PublicAjax('/User/del.json', {"ids": id});
                        if (msg.success) {
                            layer.msg("删除成功");
                            table.reload('demo');
                            layer.close(confirm);
                        }
                    }, function (index) {
                        layer.close(confirm);
                    });
            }
        });
    });
</script>
<script type="text/html" id="optioins">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</html>
