<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html>
<head><meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="render" content="webkit|ie-comp|ie-stand">
    <meta charset="UTF-8">
    <div th:include="inc/common"></div>
</head>

<body class="custom">
<!--主体开始-->
<div class="content">

    <div class="container-fluid">
        <br/>
        <form action=""  class="layui-form">
            <input type="hidden" name="id" th:value="${alarmManageDo.id}">
            <table class="youAdd">
                <tr>
                    <td class="TDleft"><label>预警原因：</label></td>
                    <td colspan="3"><input name="content" type="text" class="input-large" th:value="${alarmManageDo.content}" disabled>
                    </td>
                </tr>
                <tr>
                    <td class="TDleft"><label>警情信息：</label></td>
                    <td>
                    <!--  <input name="alarmType" type="text" value="" class="input-large" >-->
                    <span th:include="component/selectCombo(id='alarmType',name='alarmType',dictType='ALARM_MANAGE_TYPE',defaultValue=${alarmManageDo.alarmType},verify='',disabled='1')"/>

                    </td>
                    <td class="TDleft"><label>预警等级：</label></td>
                    <td>
						<span th:include="component/selectCombo(id='alarmLevel',name='alarmLevel',dictType='ALARM_LEVEL',defaultValue=${alarmManageDo.alarmLevel},verify='required',disabled='1')"/>
                    </td>
                </tr>
                <tr>
                    <td class="TDleft"><label>主办民警：</label></td>
                    <td><input type="text" th:value="${personRegisterDo.hostPoliceName}" class="input-large" disabled></td>
                    <td class="TDleft"><label>触发人员：</label></td>
                    <td><input name="activePerson" type="text" th:value="${personRegisterDo.name}" class="input-large" disabled></td>
                </tr>
                <tr>
                    <td class="TDleft"><label>处理人员：</label></td>
                    <td><input name="handlePerson" type="text" class="input-large" th:value="${alarmManageDo.handlePerson}" disabled></td>
                    <td class="TDleft"><label>处理状态：</label></td>
                    <td><span th:include="component/selectCombo(id='status',name='status',dictType='HANDLE_STATUS',defaultValue=${alarmManageDo.status},verify='')"/></td>
                </tr>
                <tr>
                    <td class="TDleft"><label>处理方式：</label></td>
                    <td colspan="3"><span th:include="component/selectCombo(id='handleMethod',name='handleMethod',dictType='HANDLE_METHOD',defaultValue=${alarmManageDo.handleMethod},verify='',disabled='1')"/></td>
                </tr>
                <tr>
                    <td class="TDleft"><label>处理内容：</label></td>
                    <td colspan="3"><input type="text" th:value="${alarmManageDo.handleContent}" class="input-xxlarge" name="handleContent" disabled></td>
                </tr>
                <tr>
                    <td class="TDleft"><label>备注：</label></td>
                    <td colspan="3"><input type="text" th:value="${alarmManageDo.remark}" class="input-xxlarge" name="remark" disabled></td>
                </tr>
            </table>

            <br/>
            <div class="btn-youAdd">
                <button class="btn btn-primary"  lay-submit lay-filter="formDemo">保存</button>
                <button class="btn btn-primary" id="returnIndex">返回</button>
            </div>
        </form>

    </div>
</div>

</body>

<script type="text/javascript">
    layui.use(['layer','form'], function () {
        var layer = layui.layer;
        var form = layui.form;
        form.on('submit(formDemo)', function(data){
            var res = new PublicAjax('/AlarmManage/saveAlarmManage.json', data.field);
            if(res.success){
                layer.msg("保存成功!");
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.table.loadBody();//调用父窗口刷新整个
                parent.layer.close(index);//关闭弹窗
            }else{
                layer.msg("数据保存错误!");
            }
        });
    });
    //返回按钮，关闭窗口
    $("#returnIndex").click(function(){
    	var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        parent.layer.close(index);//关闭弹窗
    })
</script>
