<body>

					<div th:include="inc/table-query"></div>

<!--        table公用数据html -->
			<div id="personRegis-table" th:include="inc/table-dataField"></div>

<script type="text/javascript">
    var table = new iotTable({
        dataUrl : '/SwytJj/queryPage.json',
        renderTo : '#personRegis-table',
        select : false,
        heads : [{
            text : '接警人',
            width : 6,
            name : 'jjr'
        },/* {
            text : '警情编号',
            width : 20,
            name : 'jqbh'
        }, */{
            text : '接警时间 ',
            width : 13,
            name : 'jjsj'
        },{
            text : '发现地点',
            width : 20,
            name : 'fxdd'
        },{
            text : '报警人',
            width : 6,
            name : 'bjrxm'
        },{
        	text : '处警详细情况',
            width : 40,
            name : 'cjddxz'
        },{	text : '操作',
            width : 5,
            name : 'jqbh',
            renderHtml : function(a){
        		return '<a href="#" class="btn btnLB btn-success" onclick="toChecks(\''
        				+ a +'\')" lay-event="点击选择">选择</a>';
        	}
        }
        ],
  		queryFields : [/* {
				text : '警情编号',
				name : 'jqbh'
            }, */{
                text : '接警时间',
                name : 'jjsjStart',
                type : 'date'
            },{
                text : '至',
                name : 'jjsjEnd',
                type : 'date'
            },{
            	text : '接警人',
            	name : 'jjr'
            },{
				text : '报警人姓名',
				name : 'bjrxm',
        }]
    });
    table.init();
   
    function toChecks(a){
    	  //返回事件绑定，关闭窗口
            parent.document.getElementById("alarmNumber").value = a; //获取窗口索引
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.layer.close(index);//关闭弹窗

    }

</script>
