<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html>
<head><meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="render" content="webkit|ie-comp|ie-stand">
    <meta charset="UTF-8">
    <title>询讯问室管理</title>
	<div th:include="inc/common-new"></div>
	<div th:include="inc/common-table"></div>
	 <link rel="stylesheet" type="text/css" th:href="@{../../css/BeatPicker.min.css}" />
	 <style>
	 	a.btn{
	 		padding: 3px 15px;
	 	}
	 	.btn-success{
		 	background-color:#55A955;
		 	border-color:#55A955;
		 	color:#FFF;
	 	}
	 	.btn-success:hover{
	 		background-color: #449D44;
	 		border-color:#398439;
	 		color:#FFF;
	 	}
	 	.btn-danger{
		 	background-color:#EF3838;
		 	border-color:#EF3838;
		 	color:#FFF;
	 	}
	 	.btn-danger:hover{
	 		background-color: #C9302C;
	 		border-color:#AC2925;
	 		color:#FFF;
	 	}
	 </style>
</head>
<body>
    <div id="leftBox" style="width:100%;height:100%">
        <div class="posRel wh100">
            <div class="searchBox posAbs cen">
                <div class="posRel wh100">
                    <div class="editBox posAbs">
                        <ul class="wh100">
                            <li>
                                <div class="posRel wh100" id="addBtn">
                                    <img src="../images/perRegis/renyuandengji_bg1.png" alt="" class="bg posAbs wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_xinzeng.png" alt="" class="typeImg posAbs mid">
                                    <span class="posAbs mid">新增</span>
                                </div>
                            </li>
                            <li>
                                <div class="posRel wh100" id="editBtn">
                                    <img src="../images/perRegis/renyuandengji_bg1.png" alt="" class="bg posAbs wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_bianji.png" alt="" class="typeImg posAbs mid">
                                    <span class="posAbs mid">编辑</span>
                                </div>
                            </li>
                            <li>
                                <div class="posRel wh100" id="delBtn">
                                    <img src="../images/perRegis/renyuandengji_bg1.png" alt="" class="bg posAbs wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_shanchu.png" alt="" class="typeImg posAbs mid">
                                    <span class="posAbs mid">删除</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                     <div class="radioBox posAbs">
                        <ul class="wh100" name="outer">
                            <li onclick="changeType(1)" value="1">
                                <div class="posRel wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_sel.png" alt="" class="selImg posAbs mid">
                                    <img src="../images/perRegis/renyuandengji_tubiao_def.png" alt="" class="defImg posAbs mid">
                                    <span class="allSel posAbs mid">全部</span>
                                </div>
                            </li>
                            <li onclick="changeType(2)" value="2">
                                <div class="posRel wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_sel.png" alt="" class="selImg posAbs mid">
                                    <img src="../images/perRegis/renyuandengji_tubiao_def.png" alt="" class="defImg posAbs mid">
                                    <span class="inIng posAbs mid">等候室</span>
                                </div>
                            </li>
                            <li onclick="changeType(3)" value="3">
                                <div class="posRel wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_sel.png" alt="" class="selImg posAbs mid">
                                    <img src="../images/perRegis/renyuandengji_tubiao_def.png" alt="" class="defImg posAbs mid">
                                    <span class="outIng posAbs mid">询问室</span>
                                </div>
                            </li>
                            <li onclick="changeType(4)" value="4">
                                <div class="posRel wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_sel.png" alt="" class="selImg posAbs mid">
                                    <img src="../images/perRegis/renyuandengji_tubiao_def.png" alt="" class="defImg posAbs mid">
                                    <span class="outed posAbs mid">讯问室</span>
                                </div>
                            </li>
                             <li onclick="changeType(5)" value="5">
                                <div class="posRel wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_sel.png" alt="" class="selImg posAbs mid">
                                    <img src="../images/perRegis/renyuandengji_tubiao_def.png" alt="" class="defImg posAbs mid">
                                    <span class="outed posAbs mid">特殊讯问室</span>
                                </div>
                            </li>
                             <li onclick="changeType(6)" value="6">
                                <div class="posRel wh100">
                                    <img src="../images/perRegis/renyuandengji_tubiao_sel.png" alt="" class="selImg posAbs mid">
                                    <img src="../images/perRegis/renyuandengji_tubiao_def.png" alt="" class="defImg posAbs mid">
                                    <span class="outed posAbs mid">未成年人询问室</span>
                                </div>
                            </li>
                        </ul>
                    </div>

<!--                     通用高级查询html -->
					<div th:include="inc/table-query"></div>
                </div>
            </div>
<!--        table公用数据html -->
			<div id="personRegis-table" th:include="inc/table-dataField"></div>
            <img src="../images/perRegis/renyuandengji_biankaungzuo.jpg" alt="" class="bgImg posAbs wh100">
        </div>
    </div>
</body>
<script type="text/javascript">
    var table = new iotTable({
        dataUrl : '/Room/queryPage.json',
        renderTo : '#personRegis-table',
        select : false,
        heads : [{
            text : '房间名称',
            width : 11,
            name : 'roomName'
            //dicCode : ''需要数据字典转换的，这里填数据字典的code
            //dateFormat : 'yyyy-MM-dd'需要进行时间类型转换的，这里填时间的format
        },{
            text : '房间编号',
            width : 8,
            name : 'roomNo',
        },{
            text : '房间类型',
            width : 11,
            name : 'roomType',
            dicCode : 'ROOM_TYPE'
        },{
            text : '房间状态',
            width : 10,
            name : 'roomStatus',
            dicCode : 'ROOM_STATUS',
            renderHtml:function(val){
            	var color="";
            	if(val=="占用"){
            		color="color:#FE2E2E;";
            	}else{
            		color="color:#3ADF00;";
            	}
            	return '<label style="'+color+'">'+val+'</label>';
            }
        },{
        	text : ' ',
            width : 10,
            name : '释放房间',
            html : '<input type="button" class="btn btn-success"  onclick="releaseRoom(this)" value="释放房间"/>'           
        },{
            text : ' ',
            width : 10,
            name : 'lightStatus',
            renderHtml : function(val){
            	var  color="";
            	var value="";
            	if(val=="1"){
            		color="btn btn-danger";
            		value="关闭房间电源";
            	}else {
            		color="btn btn-success";
            		value="打开房间电源"
            	}
            	return '<input type="button" class="'+color+'"  onclick="openEvent(this,1)" value="'+value+'"/>';
            }
        },{
            text : '操作',
            width : 10,
            name : 'windStatus',
            renderHtml : function(val){
            	var  color="";
            	var value="";
            	if(val=="1"){
            		color="btn btn-danger";
            		value="关闭换气扇";
            	}else {
            		color="btn btn-success";
            		value="打开换气扇";
            	}
            	return '<input type="button" class="'+color+'" onclick="openEvent(this,2)" value="'+value+'"/>';
            }
        },{
            text : ' ',
            width : 10,
            name : 'wallStatus',
            renderHtml : function(val){
            	return '<input class="btn btn-success" type="button" style="color:#FFF;" onclick="openEvent(this,3)" value="智能墙体"/>';
            }
        },{
            text : '历史记录',
            width : 10,
            name : '历史记录',
            html : '<a href="#"  onclick="showhistory(this)" lay-event="查看关押人员">查看关押人员</a>'

        }],
        queryFields : [{
            text : '房间状态',
            name : 'roomStatus',
            type : 'select',
            dicCode : 'ROOM_STATUS'
            }]
    });
    table.init();
    layui.use(['layer'], function () {
        var layer = layui.layer;
        //新增
        $("#addBtn").click(function () {
            layer.open({
                type: 2,
                title:false,
                area: ['80%', '95%'],
                content: "/RoomHtml/add.html"
            });
        });

      	//编辑
        $("#editBtn").click(function(){
        	var dataArr=$(".table-body").find(".active");
        	if(dataArr.length==1){
        		var id=dataArr[0].getAttribute("data-id");
        		layer.open({
                    type: 2,
                    title:false,
                    anim:-1,
                    area: ['80%', '95%'],
                    content: "/RoomHtml/edit.html?id="+id
                });
        	}else if(dataArr.length<=0){
        		layer.msg("请先选择数据");
        	}else{
        		layer.msg("只能编辑一条数据");
        	}
        });

        //删除
        $("#delBtn").click(function(){
        	var dataArr=$(".table-body").find(".active");//获取选中的数据
        	if(dataArr.length>0){
        		var ids="";
        		for(var i=0;i<dataArr.length;i++){
        			ids+=dataArr[i].getAttribute("data-id")+",";//从data-id属性中取得数据ID
        		}
        		layer.confirm("你确定要删除？", function (index) {
                    layer.close(index);
                    var res=PublicAjax('/Room/deleteRoomProperty.json', {"ids": ids});
                    table.loadBody();//刷新表格
                })
        	}else{
        		layer.msg("请先选择数据");
        	}
        });

    });

    function showhistory(me){
    	var id = $(me).parents(".body-data-list").data("id");
    	  layer.open({
              type: 2,
              title:false,
              area: ['80%', '95%'],
              content: '/RoomHtml/record.html?roomId='+id
          });
    }

    //刷新表格
    function changeType(index){
    	if(index>1){
    		table.queryParams["roomType"]=index-1;
    	}else{
    		table.queryParams["roomType"]="";
    	}
    	table.page = 1;
        table.loadBody();
    }

    //开关控制type=1房间电源 type=2换气扇 type=3智能墙体
    function openEvent(me,type){
    	var id = $(me).parents(".body-data-list").data("id");
    	var res=PublicAjax('/Room/openEvent.json', {"id": id,"type":type});
    	layer.msg(res.content);
    	if(res.success){
    		if(type=="1"||type=="2"){
    			if($(me).css("background-color")=="rgb(201, 48, 44)"){
    				$(me).css("background-color","rgb(68, 157, 68)");
    				if(type=="1"){
    					$(me).val("打开房间电源");
    				}else{
    					$(me).val("打开换气扇")
    				}
    			}else if($(me).css("background-color")=="rgb(68, 157, 68)"){
    				$(me).css("background-color","rgb(201, 48, 44)");
    				if(type=="1"){
    					$(me).val("关闭房间电源");
    				}else{
    					$(me).val("关闭换气扇")
    				}
    			}
    		}
    	}
    }
    
    //清空房间（所有在关押状态人员置位历史状态）
    function releaseRoom(me){
    	layer.confirm("你确定要释放房间？", function (index) {
    		layer.close(index);
    		var id = $(me).parents(".body-data-list").data("id");
            var res=PublicAjax('/Room/releaseRoom.json', {"roomId": id});
            if(res.success){
        		layer.msg("释放成功");
        		table.loadBody();
        	}else{
        		layer.msg("释放失败");
        	}
    	})
    }
</script>
</html>
