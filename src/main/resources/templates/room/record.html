<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="render" content="webkit|ie-comp|ie-stand">
    <meta charset="UTF-8">
    <title>关押人员</title>
    <div th:include="inc/common-new"></div>
	<div th:include="inc/common-table"></div>
	 <link rel="stylesheet" type="text/css" th:href="@{../../css/BeatPicker.min.css}" />
</head>
<body>

  <input id="roomId"  type="hidden"  th:value="${roomId}"/>
    <div id="leftBox" style="width:100%;height:100%">
        <div class="posRel wh100">

<!--        table公用数据html -->
			<div id="personRegis-table" th:include="inc/table-dataField"></div>
            <img src="../images/perRegis/renyuandengji_biankaungzuo.jpg" alt="" class="bgImg posAbs wh100">
        </div>
    </div>


</body>
<script type="text/javascript">
    var roomId = $("#roomId").val(); //房间id
    var table = new iotTable({
    	dataUrl : '/Room/queryPageRecord.json?roomId='+roomId,
        renderTo : '#personRegis-table',
        heads : [{
            text : '姓名',
            width : 11,
            name : 'name'
            //dicCode : ''需要数据字典转换的，这里填数据字典的code
            //dateFormat : 'yyyy-MM-dd'需要进行时间类型转换的，这里填时间的format
        },{
            text : '身份证号',
            width : 20,
            name : 'cardNo'
        },{
            text : '性别',
            width : 17,
            name : 'sex',
            dicCode : 'SEX',
        },{
            text : '生日',
            width : 20,
            name : 'birthDate',
            dateFormat : 'yyyy-MM-dd'

        },{
            text : '电话号码',
            width : 20,
            name : 'phone'

        }]
    });
    table.init();

</script>
</html>
