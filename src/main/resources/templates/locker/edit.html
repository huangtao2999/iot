<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<html>
<head><meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <meta name="render" content="webkit|ie-comp|ie-stand">
    <meta charset="UTF-8">
    <div th:include="inc/common"></div>
    <link rel="stylesheet" type="text/css" th:href="@{../../css/gysq/custom.css}"/>
</head>


<body class="custom">
<!--主体开始-->
<div class="content">

    <div class="container-fluid">
        <br/>

        <form id="form1" class="layui-form">
            <input type="hidden" name="id" th:value="${lockerDo.id}"/>
            <table class="youAdd">

                <tr>
                    <td class="TDleft require"><label>储物柜类型：</label></td>
                    <td colspan="3">
                        <span th:include="component/selectCombo(id='lockerType',name='type',dictType='SIZE',defaultValue=${lockerDo.type},verify='required')"></span>
                    </td>
                </tr>
                <tr>
                    <td class="TDleft require"><label>储物柜编号：</label></td>
                    <td width="300" colspan="3">
                        <input type="text" class="input-large" th:value="${lockerDo.lockerNo}" name="lockerNo" id="lockerNo" lay-verify="required">
<!--                         <button id="autoGetNum" type="button" class="btn btn-warning" >点击获取编号</button> -->
                    </td>

                </tr>
                <tr>
                    <td class="TDleft"><label>使用状态：</label></td>
                    <td colspan="3">
                        <span th:include="component/selectCombo(id='use_status',name='useStatus',dictType='USE_STATUS',defaultValue=${lockerDo.useStatus})"></span>
                    </td>

                </tr>
                <tr>
                    <td class="TDleft"><label>储物柜状态：</label></td>
                    <td colspan="3">
                        <span th:include="component/selectCombo(id='locker_status',name='status',dictType='LOCKER_STATUS',defaultValue=${lockerDo.status})"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="4" style="color:#FACC2E;">入所-电源控制设置</td>
                </tr>
                <tr>
                    <td class="TDleft require"><label>ip：</label></td>
                    <td>
                        <input type="text" th:value="${lockerDo.inIp}" name="inIp" lay-verify="required">
                    </td>
                    <td class="TDleft require"><label>端口：</label></td>
                    <td>
                        <input type="text" th:value="${lockerDo.inPort}" name="inPort" lay-verify="required">
                    </td>
                </tr>
                <tr>
                    <td class="TDleft require"><label>路数：</label></td>
                    <td>
                        <input type="text" th:value="${lockerDo.inRoad}" name="inRoad" lay-verify="required">
                    </td>
                    <td class="TDleft require"><label>状态：</label></td>
                    <td>
                        <span th:include="component/selectCombo(id='in_status',name='inStatus',dictType='SWITCH_STATUS',defaultValue=${lockerDo.inStatus},verify='required')"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="4" style="color:#FACC2E;">出所-电源控制设置</td>
                </tr>
                <tr>
                    <td class="TDleft require"><label>ip：</label></td>
                    <td>
                        <input type="text" th:value="${lockerDo.outIp}" name="outIp" lay-verify="required">
                    </td>
                    <td class="TDleft require"><label>端口：</label></td>
                    <td>
                        <input type="text" th:value="${lockerDo.outPort}" name="outPort" lay-verify="required">
                    </td>
                </tr>
                <tr>
                    <td class="TDleft require"><label>路数：</label></td>
                    <td>
                        <input type="text" th:value="${lockerDo.outRoad}" name="outRoad" lay-verify="required">
                    </td>
                    <td class="TDleft require"><label>状态：</label></td>
                    <td>
                        <span th:include="component/selectCombo(id='out_status',name='outStatus',dictType='SWITCH_STATUS',defaultValue=${lockerDo.outStatus},verify='required')"></span>
                    </td>
                </tr>

            </table>

            <div class="btn-youAdd">
                <button class="btn btn-primary" lay-submit lay-filter="formSave">保存</button>
                <button class="btn btn-primary" id="returnIndex">返回</button>
            </div>

        </form>
    </div>
</div>

</body>
<script type="text/javascript">
layui.use(['layer','form'], function () {
    var layer = layui.layer;
    var form = layui.form;
    form.on('submit(formSave)', function(data){
        var res = new PublicAjax('/Locker/saveLocker.json', data.field);
        if(res.success){
            layer.msg("保存成功!");
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.table.loadBody();//调用父窗口刷新整个
            parent.layer.close(index);//关闭弹窗
        }else{
            layer.msg("数据保存错误!");
        }
    });
});

//返回按钮，关闭窗口
$("#returnIndex").click(function(){
	var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
    parent.layer.close(index);//关闭弹窗
})

//自动生成编号
$("#autoGetNum").click(function(){//自动生成编号
	var type=$("#lockerType").val();
	type=1;
	if(type){
		if(type==1){
			type="S";
		}else if(type==2){
			type="M";
		}else if(type==3){
			type="L";
		}else if(type==4){
			type="XL";
		}
		var res=PublicAjax('/Locker/getLockerNo.json', {"type":type});
		if(res.success){
			var content=res.content;
			$("#lockerNo").val(content);
		}else{
			layer.msg('生成失败！');
		}
	}else{
		layer.msg('请先选择储物柜类型');
	}
})
</script>
